  <body class="text-center">
    <form class="form-signin" action ='/' method="post">
      <img class="mb-4" src="images/nlpng.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Newsletter?</h1>
      <h1 class="h3 mb-3 font-weight-normal">Then Sign Up Now!!</h1>
      <input type="text" class="form-control top" name = "fName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle" name = "lName" placeholder="Last Name" required>
      <input type="text" class="form-control bottom" name = "email" placeholder="E-mail" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
